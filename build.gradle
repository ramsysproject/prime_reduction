plugins {
    id 'java'
}

apply plugin: 'application'

jar {
    manifest {
        attributes 'Main-Class' : 'com.er.Application'
    }
}

group 'com.er'
version '1.0'

mainClassName = 'com.er.Application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
